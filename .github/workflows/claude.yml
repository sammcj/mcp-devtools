name: Claude Code

on:
  # issue_comment:
  #   types: [created]
  # pull_request_review_comment:
  #   types: [created]
  # issues:
  #   types: [opened, assigned]
  # pull_request_review:
  #   types: [submitted]
  workflow_dispatch:

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}-${{ github.event_name }}
  cancel-in-progress: false # this causes issues if enabled
jobs:
  claude:
    # if: |
    #   (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
    #   (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for creating branches/commits
      pull-requests: write # Required for commenting on PRs
      issues: write        # Required for commenting on issues
      id-token: write
      checks: read
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Extract Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          check-latest: true
          cache-dependency-path: |
            go.sum

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@2f8ba26a219c06cfb0f468eef8d97055fa814f97 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
            pull-requests: write
            issues: write
            checks: read
            contents: write

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          claude_args: |
            --allowed-tools mcp__github_inline_comment__create_inline_comment,mcp__github_ci__get_ci_status,mcp__github_ci__get_workflow_run_details,mcp__github_ci__download_job_log,mcp__dev-tools,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr create:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr add:*),Bash(gh pr commit:*),Bash(gh pr push:*),Bash(git add:*),Bash(git commit:*),Bash(go:*),Bash(make:*)

            --mcp-config '{"mcpServers": {"dev-tools": {"command": "go", "args": ["run", "github.com/sammcj/mcp-devtools@HEAD"]}}}'
