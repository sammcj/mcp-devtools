# OpenTelemetry Collector Configuration - Jaeger + Prometheus + Grafana
# Full observability stack with traces and metrics
#
# Use with: docker compose up (all services enabled)
# Point volume mount to this file in docker-compose.yaml

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Send traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Expose metrics for Prometheus to scrape
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: mcp
    const_labels:
      environment: development
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true

  # Debug logging
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]

  telemetry:
    logs:
      level: info
